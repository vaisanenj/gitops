apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-longhorn
  annotations:
    spec.ingressClassName: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: local-https
spec:
  tls:
  - hosts:
    - longhorn.vaisanen.cloud
    secretName: longhorn-certificate-secret
  rules:
  - host: longhorn.vaisanen.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: longhorn-frontend
            port:
              number: 80