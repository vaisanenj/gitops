apiVersion: v1
kind: Service
metadata:
  name: svc-openldap
  namespace: openldap
spec:
  selector:
    app: openldap
  type: ClusterIP
  ports:
    - name: port-http
      port: 80
      protocol: TCP
    - name: port-unecrypted
      port: 389
      protocol: TCP
    - name: port-ecrypted
      port: 636
      protocol: TCP