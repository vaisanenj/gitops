traefik:
  deployment:
    additionalVolumes:
    - name: plugins
  additionalVolumeMounts:
  - name: plugins
    mountPath: /plugins-storage
  additionalArguments:
  - "--api"
  - "--api.dashboard=true"
  - "--api.insecure=true"
#  - "--experimental.plugins.blockpath.moduleName=github.com/traefik/plugin-blockpath"
#  - "--experimental.plugins.blockpath.version=v0.2.1"

  ports:
    web:
      expose:
        default: true
      exposedPort: 8080
    websecure:
      expose:
        default: true
      exposedPort: 8443
    local-http:
      port: 80
      expose:
        default: true
      exposedPort: 80
    local-https:
      port: 443
      expose:
        default: true
      tls:
        enabled: true
      exposedPort: 443

  ingressRoute:
    dashboard:
      enabled: true
      matchRule: Host(`traefik.vaisanen.cloud`)
      entryPoints: ['local-https']
      tls:
        secretName: traefik-certificate-secret

  service:
    enabled: true
    loadBalancerIP: 192.168.20.160