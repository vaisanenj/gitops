traefik:
  ports:
    web:
      expose:
        default: true
    websecure:
      expose:
        default: true
    private-web:
      port: 8000
      expose:
        default: false
        internal: true
      exposedPort: 80
    private-websecure:
      port: 8443
      expose:
        default: false
        internal: true
      exposedPort: 8443

  service:
    additionalServices:
      internal:
        type: ClusterIP
        labels:
          traefik-service-label: internal

